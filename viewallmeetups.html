<!DOCTYPE html>
<html>
    <head>
        <title>View-all-meetups</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="simple-grid.css">
        <link rel="stylesheet" type="text/css" href="simple-grid.min.css">
        <link rel="stylesheet" type="text/css" href="simple-grid.scss">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <h3 class="meetupformh3"></h3>
        <h3>View all Meetups</h3>
        
        <div class = "row">
            <textarea name="all meetups" placeholder="Search for a meetup"></textarea>
        </div>

        <div class = "searchbutton">
            <input type="submit" value="search">
        </div>
        
        <div class = "cancelbutton">
            <input type="submit" value="cancel">
        </div>

        <div class = "col span-1-of-4 box">
            <img src = "https://wiredcraft.com/images/posts/wiredcraft-javascript-meetup.jpeg" alt="JS-Kitui" class="imgs">
            <h3>JS-Kitui Meetup, 250 plus members</h3>
        </div>


        <div class = "col span-1-of-4 box">
                <img src = "https://pbs.twimg.com/media/DZDmViyW4AA36yP.jpg" alt="Flask-Garissa" class="imgs">
             <h3>Flask-Mwingi meetup, 200 plus members</h3>
       </div>

       <div class = "col span-1-of-4 box">
            <img src = " https://pbs.twimg.com/media/DIdb2mXW4AAoQ5n.jpg" alt="Python-Nairobi" class="imgs">
           <h3>Python-Nairobi Meetup, 100 plus members</h3>
        </div>
    </body>
    
    </html>
