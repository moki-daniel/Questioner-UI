<!---Heading for the form--->

        <h3 class = "meetupformh3"></h3>
        <h3>Create a Meetup</h3>
    </div>
<!------------------------------------------------------------------>
<!---Fields, text-area and labels for the page--->
<!------------------------------------------------------------------>
    <form>
        <div class = "meetupform">
            <div class = "meetupname">
                <input type="text" name="meetup name" placeholder="Meetup name" required>
            </div>
            
            <div class = "hosted-by">
                <input type="text" name="hosted-by" placeholder="Hosted by" required>
            </div>
            
            <div class = "meetuplocation">
                <input type="text" name="meetup location" placeholder="Meetup location" required>
            </div>
            <div class="startlabel">
                <label><strong>Start time</strong></label>
            </div>

            <div class = "starttime">
                <input type="time" name="meetuptime" placeholder="Start-time-time" required>
            </div>

            <div class="endlabel">
                <label><strong>End time</strong></label>
            </div>

            <div class = "endtime">
                <input type="time" name="meetuptime" placeholder="End-time" required>
            </div>
            <div class="Meetupreason">
                <label><strong>Reason for meetup</strong></label>
            </div>
            <div class = "Reasonformeetup">
                    <textarea name="Comment" class="Createmeetuptextarea" ></textarea>
            </div>
            <div class = "submitrecord">
                <input type ="submit" name ="submit" value = "Create">
            </div>
        </form>
    </div>
