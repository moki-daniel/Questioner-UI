<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Create a meetup</title>
    </head>
    <div class="createmeetupnav">
        <div class="createmeetupnav">
            <img src="logo.png" alt="questioner" class="createmeetuplogo">
            <a href="#">Notifications</a>
            <a href="#">All Meetups</a>
            <a href="#">All users</a>
        </div>
    </div>
    <div class = "row">
        <h3 class = "meetupformh3"></h3>
        <h3>Create a Meetup</h3>
    </div>
    <form>
        <div class = meetupform>
            <div class = "meetupname">
                <input type="text" name="meetup name" placeholder="Enter meetup name" required>
            </div>
            
            <div class = "hosted-by">
                <input type="text" name="hosted-by" placeholder="Hosted by" required>
            </div>
            
            <div class = "meetuplocation">
                <input type="text" name="meetup location" placeholder="Enter Location for the meetup" required>
            </div>
            
            <div class = "meetuptime">
                <input type="time" name="meetuptime" placeholder="Enter Meetup-time" required>
            </div>
            
            <div class = "Reasonformeetup">
                    <textarea name="Comment" placeholder="Reason for the Meetup" class="Commenttextarea" ></textarea>
            </div>
            <div class = "submitrecord">
                <input type ="submit" name ="submit" value = "Create">
            </div>
    </form>
</html>
